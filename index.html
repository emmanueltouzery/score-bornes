<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="theme.css">
</head>
<body>
    <div class="display-cover">
        <video autoplay="" style=
        "position: fixed; left: 500px; top: 100px;"></video>
        <canvas class="d-none"></canvas>
        <canvas id="bboxes" style=
        "position: fixed; left: 500px; top: 100px;"></canvas>
        <div class="video-options">
            <select name="" id="" class="custom-select">
                <option value="">
                    Select camera
                </option>
            </select>
        </div><img class="screenshot-image d-none" alt="">
        <div class="controls">
            <button class="btn btn-danger play" title=
            "Play"><i data-feather="play-circle"></i></button>
            <button class="btn btn-info pause d-none" title=
            "Pause"><i data-feather="pause"></i></button>
            <button class=
            "btn btn-outline-success screenshot d-none" title=
            "ScreenShot"><i data-feather="image"></i></button>
        </div>
    </div><span id="count">Count</span>
    <script src="index.js"></script>
</body>
</html>
